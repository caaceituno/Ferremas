<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Ferremas</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" /> 
    <link href="{% static 'css/recover.css' %}" rel="stylesheet" /> 
</head>
<body>

    <!-- Fondo -->
    <div class="login iniciobackground"></div>
    <!-- Formulario recuperacion -->
    <div class="recover-container">
        <div class="recover-box"></div>
        <div class="recover-button"></div>
        <span class="recoverbtn-font">Continuar</span>
        <div class="recovercorreo-box">
            <input type="email" placeholder="Ingresa tu correo electrónico" 
                   style="width: 100%; height: 100%; border: none; outline: none; padding: 10px; font-family: Montserrat;" />
        </div>
        <span class="recoverdescription-font">Ingresa tu correo electrónico y te enviaremos las instrucciones para una nueva contraseña.</span>
        <span class="recoverpass-font">Restablecer contraseña</span>
        <div class="recover-separator"></div>
        <span class="recover-font">FERREMAS</span>
        <div class="recover-logo"></div>
    </div>
</body>
</html>
